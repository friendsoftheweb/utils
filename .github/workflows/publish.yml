name: Publish

on:
  release:
    types: [published]

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Types
        run: yarn types:check

      - name: Test
        run: yarn test

      - name: Lint
        run: yarn lint

      - name: Check Formatting
        run: yarn format:check

      - name: Build
        run: yarn build

      - name: Validate build outputs
        run: |
          set -euo pipefail

          FILES=(
            "dist/index.mjs"
            "dist/index.mjs.map"
            "dist/index.d.mts"
            "dist/index.cjs"
            "dist/index.cjs.map"
            "dist/index.d.cts"
          )

          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Expected build output missing: $file" >&2
              exit 1
            fi
          done

      - run: npm publish --access public
