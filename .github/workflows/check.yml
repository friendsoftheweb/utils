name: Check

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Types
        run: yarn types:check

      - name: Run Tests
        run: yarn test

      - name: Lint Codebase
        run: yarn lint

      - name: Check Code Formatting
        run: yarn format:check

      - name: Build Project
        run: yarn build
